<div class="detail">
  <p>
    <button mat-button color="accent" (click)="clickBack()"><mat-icon>arrow_back_ios</mat-icon>Back</button>
  </p>
  <mat-divider></mat-divider>
  <ng-container *ngIf="item$ | async; else noData">
    <app-card-apod-detail mode="detail" [info]="item$ | async"></app-card-apod-detail>
  </ng-container>

  <ng-template #noData>
    <p>To check the day visit previously: <a href="#" (click)="clickBack()">APOD page</a></p>
  </ng-template>
</div>
