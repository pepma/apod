<form [formGroup]="addFormmGroup">
  <div class="form">
    <mat-form-field color="accent">
      <input required matInput placeholder="Title" formControlName="title" maxlength="10" required />
      <div *ngIf="controls.title.touched && controls.title.invalid">
        <mat-error *ngIf="controls.title.errors.required">{{ requiredMessage }}</mat-error>
      </div>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent">
      <input required matInput placeholder="Url" formControlName="url" />
      <div *ngIf="controls.url.touched && controls.url.invalid">
        <mat-error *ngIf="controls.url.errors.required">{{ requiredMessage }}</mat-error>
        <mat-error *ngIf="controls.url.errors.pattern">Please enter valid url.</mat-error>
      </div>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent">
      <input required readonly matInput placeholder="Created at" formControlName="date" [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent">
      <textarea required matInput placeholder="Explanation" rows="3" formControlName="explanation"></textarea>
      <div *ngIf="controls.explanation.touched && controls.explanation.invalid">
        <mat-error *ngIf="controls.explanation.errors.required">{{ requiredMessage }}</mat-error>
      </div>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="save()" [disabled]="!addFormmGroup.valid">Save</button>
    <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</form>
